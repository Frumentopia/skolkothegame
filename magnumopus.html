<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mo.css">
</head>
<body>

<div class="magnumhead">
<p class="font-weight-italic"><h1 class="text-center"><strong>Увлекательная игра.</strong></h1></p>
</div>
<div class="text-center">
    <button type="button" class="btn btn-outline-secondary"  onclick="myFunction()"><h1>Сколько?</h1></button>
</div>
</div>

<div class='otstup'></div>
<div class="text-center">
  <button type="button" class="btn btn-success btn-sm"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfXbzlYyZ0fvx6U9Ij5kJaO2clbW_zrW7t29VOBx2zrB1tmYw/viewform">Примите участие в нашем опросе.</a></button>
</div>
<script>
function myFunction() {
    var skoka = prompt("Сколько?", "");
    if (skoka < 57) {
        alert ("Чо-то мало");
    }
    else if (skoka == 57) {
       alert ("Во, пойдет");
    }
    else {
        alert ("Не, много");
    }
  }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>$('.header').height($(window).height());</script>
</body>
</html>
